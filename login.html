<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chai And Chat</title>
    <link rel="icon" href="companylogo.png" />
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <nav>
        <h1 class="title">Chai And Chat</h1>
        <ul class="list">
          <li class="navlink"><a href="index.html">About</a></li>
          <li class="navlink"><a href="order.html">Order</a></li>
          <li class="navlink"><a href="#contact">Contact</a></li>
          <li class="navlink">
            <a href="login.html"
              ><img
                src="loginlogo.jpeg"
                alt="loginlogo"
                style="
                  width: 30px;
                  height: 30px;
                  border-radius: 50%;
                  margin-top: 5px;
                "
            /></a>
          </li>
        </ul>
      </nav>
    </div>
    <section id="log-in">
      <div class="log-container">
        <img src="loginlogo.jpeg" alt="login" class="log-img"/>
        <p class="log-details">
            <label for="emailid">Mail Id</label>
            <input
              type="email"
              id="emailid"
              name="emailid"
              placeholder="enter your mail id"
              required
            />
          </p>
        <p class="log-details">
          <label for="username">User Name</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="enter your username"
            required
          />
        </p>
        <p class="log-details">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="enter your password"
            required
          />
        </p>
        <p class="remamber">
            <label for="remamber">Remamber me</label>
            <input type="checkbox" id="remamber" name="remamber">
        </p>
        <p class="log-pass"><a href="#contact">forgot password</a></p>
        <p class="log-details">
          <input type="text" placeholder="Sumbite">
        </p>
      </div>
    </section>
  </body>
</html>
